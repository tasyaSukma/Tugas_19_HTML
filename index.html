<!DOCTYPE html>
<html>
<head>
	<title>Belajar HTML - NIOMIC</title>
</head>
<body>
	<h1 align="center">Formulir Data Diri</h1>
	<form>
		<hr>
		<label>Nama : <input type="text" name="nama"></label>
		<hr>
		<label>Pas Foto : <input type="file" name="fileupload" accept="Image/*"></label>
		<hr>
		<label>Jenis Kelamin : </label>
		<label><input type="radio"> Pria </label>
		<label><input type="radio"> Wanita </label>
		<hr>
		<label>Hobi : </label>
		<label><input type="checkbox">Sepak Bola</label>
		<label><input type="checkbox">Bulu Tangkis</label>
		<label><input type="checkbox">Membaca Buku</label>
		<hr>
	</form>
</body>
</html>
